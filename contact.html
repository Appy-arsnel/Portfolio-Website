<div class="contact-wrapper">
      <h1 class="contact-header" data-aos="zoom-in">Let's get in touch ..</h1>
 <form action="https://send.pageclip.co/M4guBV1fGN6rQZ803iFmSy2p8L1atWWK" class="pageclip-form contact-form" method="post" data-aos="zoom-in">
  <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
  <div class="input-wrapper">
  <div class="input-area">
    <div class="sender-details">
        <div class="form-component name-component">
            <label for="name" class="input-label">Name</label>
            <input class="user-input name" type="text" id="name" name="name" placeholder="Your name"  required/>
        </div>
        <div class="form-component email-component">
            <label for="email" class="input-label"  >Email</label>
            <input class="user-input email" type="email" id="email" name="email" placeholder="Your email" required/>
        </div>
    </div>
        <div class="form-component message-component">
            <label for="message" class="input-label">Message</label>
            <textarea class="message" id="message" name="message" placeholder="Your message" rows="5"></textarea>
        </div>
    </div>
  </div>
  <!-- This button will have a loading spinner. Keep the inner span for best results. -->
  <div class="btn-wrapper">
    <button type="submit" class="pageclip-form__submit submit-btn">
        <span>Send</span>
    </button>
   </div>
    </form>
</div>
